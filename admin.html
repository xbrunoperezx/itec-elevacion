<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="manifest" href="img/site.webmanifest">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles_admin.css">
    <title>Administrador - SGASTUR</title>
  </head>
  <body>

    <nav>
      <div class="nav-wrapper">
        <div class="right" style="display:inline-flex;align-items:center;gap:8px;">
          <img class="logo_itec" src="img/logo_itec.png" height="50">
        </div>
        <ul id="nav-desktop-adm" class="left">
          <li id="usu_adm" class="active"><a href="#Usuarios"><i class="material-icons">person</i></a></li>
          <li id="man_adm"><a href="#Mantenedores"><i class="material-icons">build</i></a></li>
          <li id="leg_adm"><a href="#Legislacion"><i class="material-icons">gavel</i></a></li>
          <li id="rev_adm"><a href="#Revisiones"><i class="material-icons">rate_review</i></a></li>
          <li id="his_adm"><a href="#Historial de versiones"><i class="material-icons">update</i></a></li>
          <li id="cam_adm"><a href="#Campos Informes"><i class="material-icons">input</i></a></li>
          <li id="tar_adm"><a href="#Tarifas"><i class="material-icons">attach_money</i></a></li>
        </ul>
        <div id="title_nav" class="left">Administrador</div>
      </div>
    </nav>

    <div class="container">
      <div id="app-content" class="section">
        <div id="Usuarios" class="tab-content">
          <div class="row">
              <div class="input-field col ancho75">
                  <input type="number" id="filtro_usuarios_total" value="15">
                  <label for="filtro_usuarios_total">Registros</label>
              </div>
              <div class="input-field col s1">
                  <input type="text" id="filtro_usuarios_nombre">
                  <label for="filtro_usuarios_nombre">Nombre</label>
              </div>
              <div class="input-field col s1">
                  <input type="text" id="filtro_usuarios_email">
                  <label for="filtro_usuarios_email">eMail</label>
              </div>
              <div class="input-field col s1">
                  <button class="btn-floating waves-effect waves-light red" id="filtrar_usuarios" title='Filtrar'>
                      <i class="material-icons">search</i>
                  </button>
                  <button class="btn-floating waves-effect waves-light grey hide" id="filtrar_usuarios_clear" title='Limpiar'>
                      <i class="material-icons">clear</i>
                  </button>
              </div>
              <div class="right input-field col s2">
                  <button class="btn-floating waves-effect waves-light orange" id="add_usuarios" title='Crear nuevo cliente'>
                    <i class="material-icons">add</i>
                  </button>
                  <button class="btn-floating waves-effect waves-light black" id="imprimir_usuarios" title='Generar PDF'>
                    <i class="material-icons">print</i>
                  </button>
                  <button class="btn-floating waves-effect waves-light green" id="exportar_usuarios" title='Exportar a XLS (Excel)'>
                    <i class="material-icons">import_export</i>
                  </button>
                  <button class="btn-floating waves-effect waves-light red" id="settings_cli" title='Configurar listado'>
                    <i class="material-icons">settings</i>
                  </button>
              </div>
          </div>
          <table class="highlight" id="table_usuarios">
            <thead>
              <tr class="header-row">
                <th>&nbsp;</th>
                <th class="orderBy">ID<span class="direct"></span></th>
                <th>&nbsp;</th>
                <th class="orderBy">Nombre<span class="direct"></span></th>
                <th class="orderBy">Usuario<span class="direct"></span></th>
                <th class="orderBy">eMail<span class="direct"></span></th>
                <th>Opciones<span class="direct"></span></th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div id="resultados_cli"></div>
        </div>
        <div id="Mantenedores" class="tab-content" style="display:none;">Contenido - Mantenedores</div>
        <div id="Legislacion" class="tab-content" style="display:none;">Contenido - Legislaci√≥n</div>
        <div id="Revisiones" class="tab-content" style="display:none;">Contenido - Revisiones</div>
        <div id="Historial" class="tab-content" style="display:none;">Contenido - Historial Versiones</div>
        <div id="CamposInformes" class="tab-content" style="display:none;">Contenido - Campos informes</div>
        <div id="Tarifas" class="tab-content" style="display:none;">Contenido - Tarifas</div>
      </div>
    </div>

    <script src="js/app_admin.js"></script>
    <script src="js/func_admin_usuarios.js"></script>
  </body>
</html>
